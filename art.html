<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Gallery</title>
  <style>
    div.gallery {
      margin: 5px;
      border: 1px solid #ccc;
      float: left;
      width: 180px;
    }
    div.gallery:hover {
      border: 1px solid #777;
    }
    div.gallery img,
    div.gallery embed {
      width: 100%;
      height: auto;
    }
    div.desc {
      padding: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="gallery">
    <a target="_blank" href="Art/SEH-Wine_Label-final.png">
      <img src="Art/SEH-Wine_Label-final.png" alt="SEH Wine Label">
    </a>
    <div class="desc">SEH Wine Label</div>
  </div>


</body>
</html>
