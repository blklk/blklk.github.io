    body { font-family: 'Inter', sans-serif; margin: 0; background: #f4f4f4; }
    .navbar { background: #222; padding: 1rem; display: flex; align-items: center; }
    .logo { color: #fff; font-size: 1.5rem; font-weight: 700; }
    .dot { color: #e94e77; }
    .nav-links { list-style: none; margin-left: auto; display: flex; gap: 1rem; }

    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }
    .gallery-item { position: relative; overflow: hidden; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .gallery-item img {
      width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease;
    }
    .gallery-item:hover img { transform: scale(1.05); }
    .gallery-item figcaption {
      position: absolute; bottom: 0; left: 0; width: 100%;

      padding: 0.5rem 1rem; font-size: 0.9rem;
      transform: translateY(100%); transition: transform 0.3s ease;
    }
    .gallery-item:hover figcaption { transform: translateY(0); }
    .caption-sub { display: block; font-size: 0.8rem; color: #ccc; }

    footer { text-align: center; padding: 1rem 0; color: #777; font-size: 0.8rem; }
  </style>
