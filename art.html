<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Minimal Art Gallery</title>
  <style>
    /* Reset & base */
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #fff;
      color: #000;
      line-height: 1.5;
    }
    h1 {
      font-size: 1.75rem;
      text-align: center;
      margin: 1rem 0;
    }

    /* Responsive grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
      padding: 0 1rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery figure {
      margin: 0;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      /* subtle shadow */
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
      loading: lazy;
    }
    .gallery img:hover {
      /* lift a bit on hover */
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }
    .gallery figcaption {
      font-size: 0.9rem;
      text-align: center;
      padding: 0.5rem 0;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>My Art</h1>

  <section class="gallery">
    <!-- Repeat for each artwork -->
    <figure>
      <img src="Art/SEH-Wine_Label-final.png" alt="Title of Artwork #1">
      <figcaption>St Edmund Hall Wine Label - Contest Winner</figcaption>
    </figure>

    <figure>
      <img src="Art/highres2.jpg" alt="Title of Artwork #2">
      <figcaption>Earth Science Department Gazebo Artwork for Outreach (Natural Hazards) funded by COMET</figcaption>
    </figure>

    <!-- …and so on… -->
  </section>

</body>
</html>
