<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>blklk | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>blklk</h1>
      <p class="subtitle">Code <span>|</span> CAD <span>|</span> Research <span>|</span> Art</p>
    </header>
    <nav class="tab-nav">
      <button class="tab active" data-tab="code">Code</button>
      <button class="tab" data-tab="cad">CAD</button>
      <button class="tab" data-tab="research">Research</button>
      <button class="tab" data-tab="art">Art</button>
    </nav>
    <section class="tab-content active" id="tab-code">
      <h2>Code</h2>
      <p>Showcase your code projects here.</p>
    </section>
    <section class="tab-content" id="tab-cad">
      <h2>CAD Models</h2>
      <p>Showcase your CAD models here.</p>
    </section>
    <section class="tab-content" id="tab-research">
      <h2>Research</h2>
      <p>Showcase your research here.</p>
    </section>
    <section class="tab-content" id="tab-art">
      <h2>Art</h2>
      <p>Showcase your art here.</p>
    </section>
  </div>
  <script>
    // Simple JS for tab switching
    document.querySelectorAll('.tab').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
        this.classList.add('active');
        document.getElementById('tab-' + this.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>
